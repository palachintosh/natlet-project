<div class="card mb-2">
    <div class="row no-gutters">
      <div class="col-md-4 awards-block">
        <div class="awards">
            <ul>
                {% for award in ath.athletes_awards.all %}
                  <li>
                    <img src="{{ award.award_icon.url }}" title="{{ award.title }}. Всего: {{ award.count }}" alt="">
                  </li>
                {% endfor %}
            </ul>
        </div>
        <img src="{{ ath.picture.url }}" class="card-img" style="padding: 0;" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ ath.name }} {{ ath.second_name }}</h5>
          <p class="card-text">{{ ath.description }}</p>
          <p class="card-text"><small class="text-muted">Birth date: {{ ath.birth_year }}</small></p>
        </div>
      </div>
    </div>
  </div>
