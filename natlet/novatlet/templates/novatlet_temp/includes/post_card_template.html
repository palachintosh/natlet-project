{% load staticfiles %}

<div class="card mt-4 pb-2">
        <div class="row row-cols-2 justify-content-start align-items-center">
            <div class="col card-img d-none d-sm-none d-md-block d-xl-block">
                <a href="{{ post.get_absolute_url }}"><img src="{{ post.post_img.url }}" width="100%" /></a>
            </div>
            <div class="col flex-column align-items-end">
                <div class="card-header w-100 mt-2" style="height: 50px;">
                    <h5 class="card-title">{{ post.title }}</h5>
                    
                    <a href="#" class="share-block" title="Подiлитися" role="button" id="dropdownShareLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        
                    </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownShareLink">
                                <div class="dropdown-item" >
                                        <div>
                                            <a target="«_blank" href="http://vk.com/share.php?url=http://palachintosh.com/blog/" class="float-right"
                                                style="padding-inline: .3rem;">
                                                <img src="{% static 'icons/twitter_socialnetwork_20007.png' %}">
                                            </a>
                                            <a target="«_blank" href="http://vk.com/share.php?url=http://palachintosh.com/blog/" class="float-right"
                                                style="padding-inline: .3rem;">
                                                <img src="{% static 'icons/twitter_socialnetwork_20007.png' %}">
                                            </a>
                                            <a target="«_blank" href="http://vk.com/share.php?url=http://palachintosh.com/blog/" class="float-right"
                                                style="padding-inline: .3rem;">
                                                <img src="{% static 'icons/vk_icon-icons.com_66681.svg' %}" width="32" height="32">
                                            </a>
                                        </div>
                                </div>
                              </div>


                    <small style="padding: 15px;">{{ post.post_date|date }}</small>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ post.description }} <a href="{{ post.get_absolute_url }}" class="d-inline-block d-sm-inline-block d-md-none">Читать</a></p>
                </div>

                <a href="{{ post.get_absolute_url }}" class="d-none d-md-block custom-btn">Читать ></a>

            </div>
                    
            
        </div>
        <div class="tag-string">
                <p style="margin-left: .8rem;">Tags:</p>
                {% for tag in post.tags.all %}
                    <small><a href="{{ tag.get_absolute_url }}">{{ tag.tag_title }}</a> </small>
                {% endfor %}
            </div>
    </div>
    <hr>
