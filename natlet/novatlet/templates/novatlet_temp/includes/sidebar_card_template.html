<div class="card sidebar-card mb-3">
    <a href="{{ sp.get_absolute_url }}" class="card-a">
        <div class="card-body">
            <h4 class="card-title">{{ sp.title }}</h4>
            <p class="card-text">{{ sp.description }}</p>
            <small class="float-right" style="color: gray">{{ sp.post_date|date }}</small>
        </div>
    </a>
</div>
